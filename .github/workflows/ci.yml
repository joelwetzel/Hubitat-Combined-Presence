name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build and Test
      env:
        MAVEN_GITHUB_REPOSITORY: joelwetzel/hubitat_ci
        MAVEN_GITHUB_ACTOR: ${{ github.actor }}
        MAVEN_GITHUB_TOKEN: ${{ secrets.MAVEN_GITHUB_TOKEN }}
        MAVEN_ARTIFACT_ID: hubitat_ci
      run: ./gradlew test --no-daemon --stacktrace
    
    - name: Display Test Failure Details
      if: failure()
      run: |
        echo "========================================="
        echo "Test Failure Summary"
        echo "========================================="
        if [ -f build/reports/tests/test/index.html ]; then
          echo "Full test report available in artifacts"
          echo ""
          echo "Checking for failed tests..."
          find build/test-results/test -name "*.xml" -type f | while read file; do
            if grep -q 'failures="[^0"]' "$file" || grep -q 'errors="[^0"]' "$file"; then
              echo "----------------------------------------"
              echo "Failed test file: $file"
              grep -A 20 '<failure\|<error' "$file" || true
            fi
          done
        else
          echo "No test reports found"
        fi
    
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
        check_name: Test Results
        detailed_summary: true
        include_passed: true
        fail_on_failure: true
        annotate_only: false
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/reports/tests/test/
        retention-days: 30
    
    - name: Upload Test XML Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-xml-results
        path: build/test-results/test/*.xml
        retention-days: 30
